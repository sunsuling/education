<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>@Play.application.configuration.getString("server.name")</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- The styles 存放全局的样式文件 -->
    @css()
	@script()
</head>

	<div class="navbar">

			<div class="span2 main-menu-span" >

					</ul>
				</div><!--/.well -->
