@(contact:Contact)
@crmMain{
<body>
	<div>
				<ul class="breadcrumb">
					<li>
						<a href="/education/admin/home">首页</a> <span class="divider">/</span>
					</li>
					<li>
						<a href="#">联系人信息管理</a>
					</li>
				</ul>
			</div>
	<div class="row-fluid sortable">
		<div class="span12">
			<div class="box-content">
						<form class="form-horizontal" id="infoForm">
						@if(contact != null){
							<input type="hidden" name="id" value="@contact.id" />
						}else{
							<input type="hidden" name="id" value="" />
						}
							<fieldset>
								<div class="control-group">
									<label class="control-label">联系人姓名</label>
									<div class="controls">
										@if(contact != null){
											<input type="" name="contactName" value="@contact.contactName" />
										}else{
											<input type="" name="contactName" value="" />
										}
									</div>
								</div>
							<div class="control-group">
									<label class="control-label">手机号</label>
									<div class="controls">
										@if(contact != null){
											<input id="phone" type="text" onkeyup="this.value = this.value.replace(/\D/g,'');" name="phone" value="@contact.phone" />
										}else{
											<input type="text" name="phone"  />
										}
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">地址</label>
									<div class="controls">
										@if(contact != null){
										 <textArea name="address">@contact.address</textArea>
										}else{
										 <textArea name="address"></textArea>
										}
									</div>
								</div>
							</fieldset>
						</form>
						<div id="error" style="display: none" class="alert alert-error">
						</div>
						<div class="form-actions">
							<button type="button" id="ok" class="btn btn-primary">保存</button>
						</div>
			</div>
		</div>
					
	</div>
	
	 

	<script type="text/javascript">
		function alerterror(msg) {
			$("#error").show();
			$("#error").text(msg);
		};
		
		
		
		 function alertrs(status,msg){
			 noty({
			  		text: msg,
			  		type: status,
			        dismissQueue: true,
			  		layout: 'center',
			  		timeout:500,
			  		theme: 'defaultTheme'
			});
		}
		 
		 // 基本资料
		 $("#ok").click(function() {
		 	$("#phone").val()
		 	$.post("/education/admin/saveinformation", $("#infoForm").serialize(),function(data){
		 		if ("success" == data.responseCode) {
					alertrs("success","更新成功");
				}
		 	} ,"json");
		 });
		 
	</script>
}
