@(accidenAnalysis:AccidentAnalysis)
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	@css()
</head>
<body>
			<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header well" data-original-title>
						<h2><i class="icon-edit"></i>事故案例分析信息</h2>
						
					</div>
					<div class="box-content">
						<form class="form-horizontal" id="form">
							<input type="hidden" value="@accidenAnalysis.id" name="id" maxlength="300">
							<div class="control-group">
							  <label class="control-label">事故案例分析名称<font color="red">*</font></label>
							  <div class="controls">
									<input type="text" value="@accidenAnalysis.message"  id="message" name="message" maxlength="300">
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label">事故案例分析详细信息<font color="red">*</font></label>
							  <div class="controls">
							  		<textarea class="cleditor"  id="detail" name="detail" rows="3" >@accidenAnalysis.detail</textarea>
							  </div>
							</div>

							<div id="error" style="display:none" class="alert alert-error">
							</div>
							<div class="form-actions">
							  <button type="button" id="save" class="btn btn-primary">更新</button>
							  <button type="reset" class="btn" onclick="Shadowbox.close();">取消</button>
							</div>
						</form>   
					</div>
				</div><!--/span-->

			</div><!--/row-->


	@script()
	<script type="text/javascript">
	
	    var Shadowbox = window.parent.Shadowbox; 
		 
	    function alerterror(msg){
	    	$("#error").show();
			$("#error").text(msg);	
	    }
	    
		$("#save").click(function() {
			 var message =$.trim($("#message").val());
			 var detail =$.trim($("#detail").val());
			
			 if(message ==null ||message == ""){ 
				 $("#message").focus();
				 alerterror("事故案例分析名称必须填写！");
				 return false;
			 }
			 
			  if(detail == null ||  detail ==""){
				  alerterror("事故案例分析信息必须填写！");
				  $("#detail").focus();
				  return false;
			  }
			$.post("/education/admin/accidentAnalysis/update", $("#form").serialize(),function(data){
					if("REPEATCODE" == data.responseCode){
						 $("#message").focus();
						alerterror("事故快报名称已存在！");
						return ;
					}
					
					window.parent.greload();
					window.parent.alertrs("success","更新事故快报成功");
					Shadowbox.close();
					
			   }, "json");
		});
		
	</script>
</body>
</html>
