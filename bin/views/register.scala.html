@import play.api.Play.current;
@import play.api.Play;
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">
	

	@css()
		
</head>

<body>
		<div class="container-fluid">
		<div class="row-fluid">
		
			<div class="row-fluid">
				<div class="span12 center login-header">
					<h1>注册</h1>
				</div><!--/span-->
			</div><!--/row-->
			
			<div class="row-fluid">
				<div class="well span5 center login-box">
				   
					<div class="alert alert-info " id="registererror" >请输入用户名和密码</div>
					<form class="form-horizontal" autocomplete="off" action="/education/admin/register" method="post" target="_parent" >
						<fieldset>
                            <div class="input-prepend" title="用户名" data-rel="tooltip">
								<span class="add-on col-sm-2"><i class="icon-user"></i></span>
                                <input autofocus class="input-large span10" name="username" id="username" type="text" value="" />
                            </div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="密码" data-rel="tooltip">
                                <span class="add-on col-sm-2"><i class="icon-lock"></i></span><input class="input-large span10" name="password" id="password" type="password" value="" />
							</div>
							<div class="clearfix"></div>

                            <div class="input-prepend" title="重复密码" data-rel="tooltip">
                                <span class="add-on"><i class="icon-lock"></i></span><input class="input-large span10" name="password2" id="password2" type="password" value="" />
                            </div>
                            <div class="clearfix"></div>

							<p class="center span5">
								<button type="submit" class="btn btn-primary">确定</button>
							</p>
						</fieldset>
					</form>
				</div><!--/span-->
			</div><!--/row-->
						
			
			
				</div><!--/fluid-row-->
		
	</div><!--/.fluid-container-->



	@script()
	<script type="text/javascript">
	 @if(flash.get("error")!=null){
		   
		   $("#registererror").attr("class","alert alert-error");
		   $("#registererror").html("@flash.get("error")");
		   
	   }
	
		$("form").submit( function () {
			
			 
			 if($("#username").val().trim()==""){
				 $("#registererror").attr("class","alert alert-error");
				 $("#registererror").html("请填写用户名！");
				 return false;
			 }else if($("#password").val().trim()==""){
				 $("#registererror").attr("class","alert alert-error");
				 $("#registererror").html("请填写密码！");
				 return false;
			 }else if($("#password2").val().trim()==""){
                 $("#registererror").attr("class","alert alert-error");
                 $("#registererror").html("请再输入密码！");
                 return false;
             }

             if ($("#password" ).val( ).trim() != $("#password2" ).val().trim()){
                 $("#registererror").attr("class", "alert alert-error");
                 $("#registererror").html("密码不一致！");
                 return false;
             }
			 
			  
			  return true;
		} );
	
	</script>
	


		
</body>
</html>
